<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" sizes="any" />
    <link rel="icon" href="icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    <title>Water Tracker</title>
  </head>
  <body class="controls-hidden">
    <header class="title">Water Tracker</header>
    <div class="header"></div>
    <div class="glass">
      <div class="glass__percentage"></div>
      <div class="glass__empty">
        Let us know how much water you want to drink
      </div>
      <div class="glass__filled"></div>
    </div>
    <div class="button-control">
      <button class="btn btn_control button-control__minus"></button>
      <div class="button-control__counter"></div>
      <button class="btn btn_control button-control__plus"></button>
    </div>
    <div class="slider-control">
      <input
        type="range"
        class="slider-control__slider"
        min="0"
        max="999"
        step="25"
      />
      <div class="btn-wrapper">
        <button class="btn btn_control slider-control__delete"></button>
        <div class="slider-control__ammount"></div>
        <button class="btn btn_control slider-control__add"></button>
      </div>
    </div>
    <footer class="footer">
      <button class="btn btn_control btn_stats"></button>
      <div class="drink-info">
        Last drink: <span class="drink-info__value"></span>
      </div>
      <div class="footer__credits">
        Icons made by
        <a
          class="footer__link"
          href="https://www.flaticon.com/authors/roundicons"
          target="_blank"
          title="Roundicons"
          >Roundicons</a
        >
        from
        <a
          class="footer__link"
          href="https://www.flaticon.com/"
          title="Flaticon"
          >flaticon.com</a
        >
      </div>
    </footer>
  </body>
</html>
